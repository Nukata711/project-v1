<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓷器社区 - 高保真原型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
        }

        .device-container {
            position: relative;
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 55px;
            padding: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .device-frame {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }

        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 34px;
            background: #000;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 1000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .page-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .page-button {
            padding: 8px 16px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-button:hover {
            background: #f0f0f0;
        }

        .page-button.active {
            background: #1890ff;
            color: #fff;
            border-color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>瓷器社区 - 高保真原型</h1>
        <p>基于 iPhone 15 Pro 界面设计</p>
    </div>

    <div class="device-container">
        <div class="device-notch"></div>
        <div class="device-frame">
            <iframe id="content-frame" src="pages/home.html" title="瓷器社区"></iframe>
        </div>
    </div>

    <div class="page-selector">
        <button class="page-button active" onclick="changePage('pages/home.html')">首页</button>
        <button class="page-button" onclick="changePage('pages/discover.html')">发现</button>
        <button class="page-button" onclick="changePage('pages/publish.html')">发布</button>
        <button class="page-button" onclick="changePage('pages/message.html')">消息</button>
        <button class="page-button" onclick="changePage('pages/profile.html')">我的</button>
        <button class="page-button" onclick="changePage('pages/settings.html')">设置</button>
    </div>

    <script>
        function changePage(url) {
            document.getElementById('content-frame').src = url;
            
            // 更新按钮状态
            const buttons = document.querySelectorAll('.page-button');
            buttons.forEach(button => {
                if (button.getAttribute('onclick').includes(url)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
