<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>首页 - 瓷器社区</title>

</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>

        </div>

        <div class="nav-bar">

        <!-- 内容区域 -->
        <div class="content">

            <div style="margin-bottom: 16px; overflow-x: auto; white-space: nowrap;">
                <span class="tag active">推荐</span>
                <span class="tag">工艺</span>
                <span class="tag">收藏</span>
                <span class="tag">历史</span>

            <!-- 内容卡片 -->
            <div class="image-card">

                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="用户头像" class="avatar" style="width: 32px; height: 32px; margin-right: 8px;">

                    </div>

                </div>
            </div>

            <!-- 交互按钮 -->
            <div style="display: flex; margin-bottom: 16px;">
                <div class="interaction-btn">
                    <i class="far fa-heart"></i>
                    <span>2.4k</span>
                </div>
                <div class="interaction-btn">
                    <i class="far fa-comment"></i>
                    <span>328</span>
                </div>
                <div class="interaction-btn">
                    <i class="far fa-bookmark"></i>
                    <span>收藏</span>
                </div>
                <div class="interaction-btn">
                    <i class="fas fa-share"></i>
                    <span>分享</span>
                </div>
            </div>

            <div class="image-card">
                <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04" alt="青花瓷">
                <div class="overlay">
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="用户头像" class="avatar" style="width: 32px; height: 32px; margin-right: 8px;">
                        <span>李收藏家</span>
                    </div>
                    <h3 style="margin: 0 0 8px 0;">青花瓷的鉴赏与收藏</h3>
                    <p style="margin: 0; font-size: 14px;">从纹饰到釉色，教你如何辨别青花瓷的真伪与价值</p>
                </div>
            </div>

            <!-- 交互按钮 -->
            <div style="display: flex; margin-bottom: 16px;">
                <div class="interaction-btn">
                    <i class="far fa-heart"></i>
                    <span>1.8k</span>
                </div>
                <div class="interaction-btn">
                    <i class="far fa-comment"></i>
                    <span>256</span>
                </div>
                <div class="interaction-btn">
                    <i class="far fa-bookmark"></i>
                    <span>收藏</span>
                </div>
                <div class="interaction-btn">
                    <i class="fas fa-share"></i>
                    <span>分享</span>
                </div>
            </div>

        <!-- 发布按钮 -->
        <a href="publish.html" class="publish-btn">

        <div class="tab-bar">
            <a href="home.html" class="tab-item active">
                <i class="fas fa-home"></i>
