<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 - 瓷器社区</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">
            <a href="home.html" style="color: var(--primary-color);">
                <i class="fas fa-times"></i>
            </a>
            <h1>发布</h1>
            <button class="btn" style="padding: 8px 16px; font-size: 14px;">发布</button>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 图片上传区域 -->
            <div style="background: #f5f5f5; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px;">
                <i class="fas fa-image" style="font-size: 48px; color: #999; margin-bottom: 12px;"></i>
                <div style="color: #666;">点击添加图片或视频</div>
                <div style="font-size: 12px; color: #999; margin-top: 8px;">最多可添加9张图片</div>
            </div>

            <!-- 文字输入区域 -->
            <div style="margin-bottom: 20px;">
                <textarea placeholder="分享你的瓷器故事..." style="width: 100%; height: 120px; border: none; resize: none; font-size: 16px; line-height: 1.5;"></textarea>
            </div>

            <!-- 添加标签 -->
            <div style="margin-bottom: 20px;">
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fas fa-tags" style="color: #666; margin-right: 8px;"></i>
                    <span style="color: #666;">添加标签</span>
                </div>
                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <span class="tag">#瓷器工艺</span>
                    <span class="tag">#收藏</span>
                    <span class="tag">#景德镇</span>
                    <span class="tag">+ 添加</span>
                </div>
            </div>

            <!-- 位置信息 -->
            <div style="margin-bottom: 20px;">
                <div style="display: flex; align-items: center; margin-bottom: 12px;">
                    <i class="fas fa-map-marker-alt" style="color: #666; margin-right: 8px;"></i>
                    <span style="color: #666;">添加位置</span>
                </div>
                <div style="background: #f5f5f5; border-radius: 8px; padding: 12px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>景德镇陶瓷文化创意园</span>
                        <i class="fas fa-chevron-right" style="color: #999;"></i>
                    </div>
                </div>
            </div>

            <!-- 更多选项 -->
            <div class="card" style="padding: 0;">
                <div class="list-item">
                    <i class="fas fa-lock" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">谁可以看</div>
                    <div style="color: #666; margin-right: 8px;">公开</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-comment" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">评论设置</div>
                    <div style="color: #666; margin-right: 8px;">所有人可评论</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
            </div>
        </div>

        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="tab-item">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="publish.html" class="tab-item active">
                <i class="fas fa-plus-square"></i>
                <span>发布</span>
            </a>
            <a href="message.html" class="tab-item">
                <i class="fas fa-comment"></i>
                <span>消息</span>
            </a>
            <a href="profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
