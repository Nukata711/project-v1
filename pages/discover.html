<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现 - 瓷器社区</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">
            <h1>发现</h1>
            <i class="fas fa-qrcode"></i>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 搜索栏 -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索瓷器、工艺、收藏家...">
            </div>

            <!-- 热门话题 -->
            <div class="card" style="padding: 16px;">
                <h3 style="margin: 0 0 16px 0;">热门话题</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                    <div style="position: relative; border-radius: 8px; overflow: hidden;">
                        <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04" alt="景德镇" style="width: 100%; height: 100px; object-fit: cover;">
                        <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 8px; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: white;">
                            <div style="font-size: 14px;">#景德镇瓷器节</div>
                            <div style="font-size: 12px;">2.3万人参与</div>
                        </div>
                    </div>
                    <div style="position: relative; border-radius: 8px; overflow: hidden;">
                        <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04" alt="青花瓷" style="width: 100%; height: 100px; object-fit: cover;">
                        <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 8px; background: linear-gradient(transparent, rgba(0,0,0,0.7)); color: white;">
                            <div style="font-size: 14px;">#青花瓷鉴赏</div>
                            <div style="font-size: 12px;">1.8万人参与</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 推荐收藏家 -->
            <div class="card" style="padding: 16px;">
                <h3 style="margin: 0 0 16px 0;">推荐收藏家</h3>
                <div style="display: flex; overflow-x: auto; gap: 16px; padding-bottom: 8px;">
                    <div style="text-align: center; min-width: 80px;">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="收藏家" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                        <div style="font-size: 14px;">王大师</div>
                        <div style="font-size: 12px; color: #666;">工艺大师</div>
                    </div>
                    <div style="text-align: center; min-width: 80px;">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="收藏家" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                        <div style="font-size: 14px;">李收藏家</div>
                        <div style="font-size: 12px; color: #666;">资深藏家</div>
                    </div>
                    <div style="text-align: center; min-width: 80px;">
                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61" alt="收藏家" class="avatar" style="width: 60px; height: 60px; margin-bottom: 8px;">
                        <div style="font-size: 14px;">张设计师</div>
                        <div style="font-size: 12px; color: #666;">现代设计</div>
                    </div>
                </div>
            </div>

            <!-- 最新动态 -->
            <div class="card" style="padding: 16px;">
                <h3 style="margin: 0 0 16px 0;">最新动态</h3>
                <div class="image-card">
                    <img src="https://images.unsplash.com/photo-1518998053901-5348d3961a04" alt="瓷器展览">
                    <div class="overlay">
                        <div style="display: flex; align-items: center; margin-bottom: 8px;">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="用户头像" class="avatar" style="width: 32px; height: 32px; margin-right: 8px;">
                            <span>瓷器博物馆</span>
                        </div>
                        <h3 style="margin: 0 0 8px 0;">2024春季瓷器展览</h3>
                        <p style="margin: 0; font-size: 14px;">汇集全国顶级瓷器作品，展现传统与现代的完美融合</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="discover.html" class="tab-item active">
                <i class="fas fa-compass"></i>
                <span>发现</span>
            </a>
            <a href="publish.html" class="tab-item">
                <i class="fas fa-plus-square"></i>
                <span>发布</span>
            </a>
            <a href="message.html" class="tab-item">
                <i class="fas fa-comment"></i>
                <span>消息</span>
            </a>
            <a href="profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
