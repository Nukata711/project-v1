<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 瓷器社区</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">
            <a href="profile.html" style="color: var(--primary-color);">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h1>设置</h1>
            <div style="width: 24px;"></div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 账号设置 -->
            <div class="card" style="padding: 0;">
                <div class="list-item">
                    <i class="fas fa-user" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">账号与安全</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-mobile-alt" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">手机号</div>
                    <div style="color: #666; margin-right: 8px;">138****8888</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-envelope" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">邮箱</div>
                    <div style="color: #666; margin-right: 8px;">未绑定</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
            </div>

            <!-- 通知设置 -->
            <div class="card" style="padding: 0;">
                <div class="list-item">
                    <i class="fas fa-bell" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">消息通知</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-comment" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">评论通知</div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="list-item">
                    <i class="fas fa-heart" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">点赞通知</div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <!-- 隐私设置 -->
            <div class="card" style="padding: 0;">
                <div class="list-item">
                    <i class="fas fa-shield-alt" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">隐私设置</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-eye" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">谁可以看到我的作品</div>
                    <div style="color: #666; margin-right: 8px;">所有人</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-user-friends" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">谁可以关注我</div>
                    <div style="color: #666; margin-right: 8px;">所有人</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
            </div>

            <!-- 通用设置 -->
            <div class="card" style="padding: 0;">
                <div class="list-item">
                    <i class="fas fa-globe" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">语言</div>
                    <div style="color: #666; margin-right: 8px;">简体中文</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-moon" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">深色模式</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="list-item">
                    <i class="fas fa-trash-alt" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">清除缓存</div>
                    <div style="color: #666; margin-right: 8px;">23.5MB</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
            </div>

            <!-- 关于 -->
            <div class="card" style="padding: 0;">
                <div class="list-item">
                    <i class="fas fa-info-circle" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">关于我们</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-file-alt" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">用户协议</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
                <div class="list-item">
                    <i class="fas fa-shield-alt" style="color: #666; margin-right: 12px;"></i>
                    <div style="flex: 1;">隐私政策</div>
                    <i class="fas fa-chevron-right" style="color: #999;"></i>
                </div>
            </div>

            <!-- 退出登录 -->
            <button class="btn" style="width: 100%; margin-top: 20px; background: #ff4d4f;">退出登录</button>
        </div>
    </div>

    <style>
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</body>
</html>
